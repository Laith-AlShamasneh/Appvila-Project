<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Appvilla - Creative Landing Page HTML Template.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.svg" />

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css" />
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link rel="stylesheet" href="assets/css/tiny-slider.css" />
    <link rel="stylesheet" href="assets/css/glightbox.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

</head>

<body>

    <!-- Preloader -->
    <div id="js-preloader" class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- Start Header Area -->
    <header class="header navbar-area">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <div class="nav-inner">
            <!-- Start Navbar -->
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">
                <img id="main-logo" src="" alt="Logo">
              </a>

              <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                <ul id="nav" class="navbar-nav ms-auto"></ul>
              </div>

              <div class="button add-list-button">
                <a href="javascript:void(0)" class="btn">Get it now</a>
              </div>
            </nav>
            <!-- End Navbar -->
          </div>
        </div>
      </div>
    </div>
  </header>


    <!-- End Header Area -->

    <!-- Start Hero Area -->
    <section id="home" class="hero-area">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-5 col-md-12 col-12">
            <div class="hero-content">
              <!-- Dynamic Title -->
              <h1 id="about-title" class="wow fadeInLeft" data-wow-delay=".4s"></h1>

              <!-- Dynamic Description -->
              <p id="about-description" class="wow fadeInLeft" data-wow-delay=".6s"></p>

              <!-- Dynamic Buttons -->
              <div id="about-buttons" class="button wow fadeInLeft" data-wow-delay=".8s">
                <!-- Buttons will be appended by JS -->
              </div>
            </div>
          </div>

          <div class="col-lg-7 col-md-12 col-12">
            <div class="hero-image wow fadeInRight" data-wow-delay=".4s">
              <!-- Dynamic Image -->
              <img id="about-image" src="" alt="About Image" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Hero Area -->

    <!-- Start Features Area -->
    <section id="features" class="features section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h3 class="wow zoomIn" data-wow-delay=".2s" id="features-subtitle"></h3>
              <h2 class="wow fadeInUp" data-wow-delay=".4s" id="features-title">
              </h2>
              <p class="wow fadeInUp" data-wow-delay=".6s" id="features-description">
              </p>
            </div>
          </div>
        </div>
    
        <div class="row" id="features-container">
          <!-- Features will be dynamically inserted here -->
        </div>
      </div>
    </section>

    <!-- End Features Area -->

    <!-- Start Achievement Area -->
    <section id="achievements" class="our-achievement section">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 offset-lg-1 col-md-12 col-12">
            <div class="title text-center">
              <h2 id="achievement-title">Loading...</h2>
              <p id="achievement-description"></p>
            </div>
          </div>
        </div>
        <div class="row text-center" id="achievement-stats">
          <div class="col-lg-4 col-md-4 col-12">
            <div class="single-achievement wow fadeInUp" data-wow-delay=".2s">
              <h3 class="counter">
                <span id="achievement-satisfaction">--</span>
              </h3>
              <p>Satisfaction</p>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12">
            <div class="single-achievement wow fadeInUp" data-wow-delay=".4s">
              <h3 class="counter">
                <span id="achievement-happy-users">--</span>
              </h3>
              <p>Happy Users</p>
            </div>
          </div>
          <div class="col-lg-4 col-md-4 col-12">
            <div class="single-achievement wow fadeInUp" data-wow-delay=".6s">
              <h3 class="counter">
                <span id="achievement-downloads">--</span>
              </h3>
              <p>Downloads</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Achievement Area -->

    <!-- Start Pricing Table Area -->
    <section id="pricing" class="pricing-table section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h3 class="wow zoomIn" data-wow-delay=".2s">Pricing</h3>
              <h2 class="wow fadeInUp" data-wow-delay=".4s">Pricing Plan</h2>
              <p class="wow fadeInUp" data-wow-delay=".6s">Loading...</p>
            </div>
          </div>
        </div>
        <div class="row" id="pricing-cards-container">
          <!-- Dynamic pricing cards will be inserted here -->
        </div>
      </div>
    </section>

    <!--/ End Pricing Table Area -->

    <!-- Start Call To Action Area -->
    <section id="call-action" class="section call-action">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 col-md-12 col-12">
            <div class="cta-content text-center">
              <h2 class="wow fadeInUp" data-wow-delay=".2s">Loading...</h2>
              <p class="wow fadeInUp" data-wow-delay=".4s"></p>
              <div class="button wow fadeInUp" data-wow-delay=".6s" style="display: none;">
                <a href="javascript:void(0)" class="btn"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End Call To Action Area -->

    <!-- Start Footer Area -->
    <footer class="footer">
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-12">
              <div class="single-footer f-about">
                <div class="logo">
                  <a href="index.html">
                    <img id="footer-logo" src="" alt="Logo">
                  </a>
                </div>
                <p id="footer-description"></p>
              
                <ul class="social">
                  <li><a href="javascript:void(0)"><i class="lni lni-facebook-filled"></i></a></li>
                  <li><a href="javascript:void(0)"><i class="lni lni-twitter-original"></i></a></li>
                  <li><a href="javascript:void(0)"><i class="lni lni-instagram"></i></a></li>
                  <li><a href="javascript:void(0)"><i class="lni lni-linkedin-original"></i></a></li>
                  <li><a href="javascript:void(0)"><i class="lni lni-youtube"></i></a></li>
                  <li><a href="javascript:void(0)"><i class="lni lni-pinterest"></i></a></li>
                </ul>
              
                <p class="copyright-text" id="footer-designedby">
                  Designed and Developed by
                  <a href="https://uideck.com/" rel="nofollow" target="_blank">UIdeck</a>.
                  <br> Distributed by
                  <a href="https://themewagon.com" target="_blank">ThemeWagon</a>
                </p>
              </div>
            </div>
          
            <div class="col-lg-8 col-md-8 col-12">
              <div class="row">
                <div class="col-lg-3 col-md-6 col-12">
                  <div class="single-footer f-link">
                    <h3>Solutions</h3>
                    <ul id="footer-solutions"></ul>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <div class="single-footer f-link">
                    <h3>Support</h3>
                    <ul id="footer-support"></ul>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <div class="single-footer f-link">
                    <h3>Company</h3>
                    <ul id="footer-company"></ul>
                  </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12">
                  <div class="single-footer f-link">
                    <h3>Legal</h3>
                    <ul id="footer-legal"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>


    <!--/ End Footer Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top">
        <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/tiny-slider.js"></script>
    <script src="assets/js/glightbox.min.js"></script>
    <script src="assets/js/count-up.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript">

        //====== counter up 
        var cu = new counterUp({
            start: 0,
            duration: 2000,
            intvalues: true,
            interval: 100,
            append: " ",
        });
        cu.start();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/api-helper.js"></script>
    <script src="assets/js/custom.js"></script>
</body>

</html>
